<html>
  <head>
    <title>Aplicacion Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css"rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="layout">
      <div class="col-md-6"> 
        <form onsubmit="return sendMessages()">
          <fieldset>
              <div class="row"> 
                <legend>Add new product</legend>
                <label>Name</label>
                <input type="text" id="name" placeholder="Type something…">
                <label>Price</label>
                <input type="text" id="price" placeholder="Type something…">
                <label>Photo URL</label>
                <input type="text" id="url" placeholder="Type something…">
              </div>
              <div class="row">
                <button type="submit" class="btn btn-large btn-primary">Submit</button>
              </div>
            </fieldset>
          </form>
      </div>
      <div class="col-md-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
            </tr>
          </thead>
          <tbody id="messages">
          </tbody>
        </table>
      </div>
      <div id="messages"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
